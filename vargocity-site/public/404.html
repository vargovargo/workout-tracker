<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>vargocity</title>
    <script>
      // SPA redirect for GitHub Pages: encode the path into the query string
      // and redirect to the repo root so index.html can restore it.
      var l = window.location;
      var segmentsToKeep = 1; // number of path segments for the repo name
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
